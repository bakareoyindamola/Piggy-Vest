<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PiggyVest</title>
    <link href="styles/signup.css" rel="stylesheet" />
</head>
<body>
    <section class="signup-container">
        <div class="signup-contents">
            <div class="signup-img">
                <img src="images/piggyvest-logo.0b78a8fa.svg" alt="PiggVest Logo" />
            </div>

            <form>
                <div class="form-text">
                    <h2>Create a Secure Account</h2>
                    <p>Welcome to the future of Savings & Investments</p>
                </div>

                <div class="form-input">
                    <label>Full name</label>
                    <input type="email" placeholder="Email Address" />
                </div>

                <div class="form-input">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Phone Number" />
                </div>

                <div class="form-input">
                    <label>Password</label>
                    <input type="password" placeholder="Password" />
                </div>

                <div class="form-input">
                    <label>Referrer Phone or Promo code(Optional)</label>
                    <input type="text" placeholder="Referral Phone or Code" />
                </div>

                <div class="form-input">
                    <label>How Did You Hear About?(Optional)</label>
                    <select>
                        <option>Click To Start</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                        <option>Friend/Family/Coworker Referral</option>
                        <option>Google Search</option>
                        <option>Google Playstore</option>
                        <option>Online Blog</option>
                        <option>Local Newspaper</option>
                        <option>At an Event</option>
                        <option>Others</option>
                    </select>
                </div>

                <button>create account</button>
            </form>

            <div class="login">
                <a href="#">Already have an account? Log In</a>
            </div>
        </div>
    </section>
</body>
</html>
